sudo: false
language: node_js
node_js:
  - "6"
git:
  depth: 1
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: "npm test"
after_success:
  - coveralls
before_deploy: "npm run build"
deploy:
  skip_cleanup: true
  provider: heroku
  api_key: ${HEROKU_API_KEY}
  app: react-kanban-board
