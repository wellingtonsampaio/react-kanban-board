sudo: false
language: node_js
node_js:
  - "6"
git:
  depth: 1
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
deploy:
  skip_cleanup: true
  on:
    branch: master
  provider: heroku
  api_key:
    master: ${HEROKU_API_KEY}
  app:
    master: react-kanban-board
  before_deploy: "npm run build"
